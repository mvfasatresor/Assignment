<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">survey-form</h1>
    
        <p id="description"> Please fullfil survey form to describe you</p>

        <form id="survey Form">
        <label for="first name"> Full name:</label>
        <input type="text" id="name" name="name"  placeholder="Enter name" required>
       
        <label for="email"> Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter a valid email address" required> 
       
        <label for="age"> Age</label>
        <input type="number" id="number" name="Age" min="1" max="200" placeholder="000" required>
    
        <label for="dropdown" id="dropdown-label"> choose an option:</label>
       
        <select id="dropdown" name="dropdown" required>
        <option value="">--Select an option--</option>
        <option value="option1">Dance</option>
        <option value="option1">Go back to you EX</option>
        <option value="option2">Sing in chinese</option>
      </select>
      
      <h3>What do you prefer</h3>
      <div id="radio buttons">
        
        <input type="radio" id="email-radio" name="contact-method" value="email" required>
        <label for="email radio"> Email</label>
        
        <input type="radio" id="phone-radio" name="contact ,ethod" value="phone number">
        <label for="phone-radio">Phone</label>
     </div>
     
     <h3>Choose your hobbie</h3>
     <div id="checkbox-group">
        
        <input type="checkbox" id="interest1" name="interests" value="football">
        <label for="interest1">Football</label>

        <input type="checkbox" id="interest2" name="interests" value="volleyball">
        <label for="interest2">Volleyball</label>
        
        <input type="checkbox" id="interest3" name="interests" value="basketball">
        <label for="interest3">Basketball</label>
        
        <label for="comments" id="comment-label">Additonal comment</label>
       <textarea name="comment" id="comment-label" placeholder="Share your thought" rows="3" required></textarea>

       <button type="submit" id="submit">Submit</button>
     </div>

    </form>
           
            
    
           
                       
</body>
</html>
